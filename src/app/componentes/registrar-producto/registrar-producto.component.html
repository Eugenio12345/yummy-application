<body>

    <div class="modal-dialog">
        <div class="col-sm-12 main-section" >
           <div class="modal-content">

                 <form class="col-12" [formGroup]="registroForm" (ngSubmit)="guardarProducto(registroForm.value)">
                   <div class="form-group">
                       <p>Producto</p>
                       <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingresar producto" formControlName="nombre" ng-model="nombre">
   
                   </div>
                   <div class="form-group">
                       <p>Precio</p>
                       <input class="form-control" type="text" name="precio" id="precio" placeholder="Ingresar precio" formControlName="precio" ng-model="precio">
                    
                   </div>
                   <div class="custom-file">
                    <p>Imagen</p>
                    <input formControlName = "imagenProducto" ng-model="imagenProducto" type="file"  (change)="imageChange($event)" class="custom-file-input" id="inputGroupFile01">
                    <label class="custom-file-label" for="inputGroupFile01">Ingresar imagen</label>
                  </div>
                <div align="center"> 
                    <button type="submit" class="btn btn-success">Registrar</button>
                </div>
    
               </form>
           </div>
        </div>
       </div>
</body>
